<!DOCTYPE html>
<html>
  <head>
    <title>Sample Question 1</title>
    <script type="text/javascript">
      function Show()
      {
        var x, y, z;
        x = 10;
        y = 32;
        z = 5;
        x = x + 8;
        z = y;
        document.write("x: " + x + "<br>");
        document.write("y: " + y + "<br>");
        document.write("z: " + z + "<br>");
      }
    </script>

  </head>

  <body>
    <input type="button" value="Show Output" onclick="Show()">

  </body>
</html>
