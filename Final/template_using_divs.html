<!DOCTYPE html>
<html lang="en">
<head>
	<title>Template Using Divs</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="externalcss.css">
	
</head>
<body>
	<header>
		<h1>
			This Is the Header for my Content
		</h1>
	</header>
	
	<div id="tagline">
		<p>This is my pithy tagline!</p>
	</div>
	
	<div id="main content">
		<p>Here is where I will place my content for this website.
		Blah, blah, blah....</p>
	</div>
	
	<footer>
		<h6>
		<strong> This is content I will put at the bottom of each of my website pages.</strong>	
		</h6>
	</footer>

</body>
</html>
