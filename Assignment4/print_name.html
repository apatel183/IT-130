<!DOCTYPE html>
<html lang= "en">

<head>
	<meta charset= "utf-8"/>
	<title>Print Name </title>
	<script>
		function Name1_writes()
			{
			document.write("<h1>Arpan Patel</h1>");
			}
		function Name2_writes()
			{
			document.write("<h2>Arpan Patel</h2>");
			}
		function Name3_writes()
			{
			document.write("<h3>Arpan Patel</h3>");
			}
	
	</script>
</head>
<body>
<form name=demo>
	<p><input type="button" value="Print Name &lt;H1&gt;" onclick="Name1_writes()"></p>
	<p><input type="button" value="Print Name &lt;H2&gt;" onclick="Name2_writes()"></p>
	<p><input type="button" value="Print Name &lt;H3&gt;" onclick="Name3_writes()"></p>
	
	</form>
	
</body>
</html>
