<!DOCTYPE html>
<html lang= "en">

<head>
	<meta charset= "utf-8"/>
	<title>Math Website </title>
	<script>
		function square_Root_of_10()
			{
			alert(Math.sqrt(10));		
			}
		function two_cubed()
			{
			alert(Math.pow(2,3));
			}
		function Minimum_value()
			{
			alert(Math.min(0, 150, 30, 20, -8, -200));
			}
	
	</script>
</head>
<body>
<form name=demo>
	<p><input type="button" value="Square Root of 10" onclick="square_Root_of_10()"></p>
	<p><input type="button" value="2 Cubed" onclick="two_cubed()"></p>
	<p><input type="button" value="Minimum (0, 150, 30, 20, -8, -200)" onclick="Minimum_value()"></p>
	
	</form>
	
</body>
</html>
